<section class="container-fluid">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="mat-elevation-z8 card-group flex-row" *ngIf="AutoMobiles">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <mat-card class="mat-elevation-z6 card m-2" *ngFor="let entry of AutoMobiles">
          <mat-card-header>
            <h3 class="fs-3 align-center">{{ entry.make }}</h3>
          </mat-card-header>
          <mat-card-content>

            <a routerLink="/autoMobiles/view/{{ entry._id}}">
              <div class="col d-flex flex-row">
                <img src="{{  entry.ad_images[1] }}" alt="MISoko"
                  class="card-img-top img-thumbnail object-fit-fill rounded mx-auto d-block card-img-top" />

              </div>
            </a>

            <div class="card-footer">
              <p class="card-text article text-accent">{{ entry.price_amount | currency }}</p>
            </div>

            <div class="card-footer">
              <p class="card-text article text-accent">{{ entry.location }}</p>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <mat-card *ngIf="!AutoMobiles" class="mt-4 pt-4">
    <mat-progress-bar mode="buffer" color="primary"></mat-progress-bar>
    <h2>Loading AutoMobiles.....</h2>
  </mat-card>
</section>
