<h2 mat-dialog-title>Create New Canva Design</h2>
<mat-dialog-content class="mat-typography">
    <mat-card class="mat-elevation-z6">
        <mat-card-content>
            <form [formGroup]="newDesignForm" (ngSubmit)="createNewDesign()"
                class="mat-elevation-z4 centered form col-lg-6 col-md-10 col-sm-12"
                enctype="application/x-www-form-url-encoded">

                 <mat-form-field appearance="fill" class="p-1  form-control">
                    <mat-label>Design Width </mat-label>
                    <mat-icon matPrefix class="material-symbols-outlined">info</mat-icon>
                    <mat-hint align="end"></mat-hint>
                    <input type="number" matInput formControlName="width" placeholder="Design Width">
                </mat-form-field>

                <mat-form-field appearance="fill" class="p-1  form-control">
                    <mat-label>Design Height </mat-label>
                    <mat-icon matPrefix class="material-symbols-outlined">info</mat-icon>
                    <mat-hint align="end"></mat-hint>
                    <input type="number" matInput formControlName="height" placeholder="Design Height">
                </mat-form-field>



                <mat-form-field appearance="fill" class="p-1  form-control">
                    <mat-label>Asset ID</mat-label>
                    <mat-icon matPrefix class="material-symbols-outlined">info</mat-icon>
                    <mat-hint align="end"></mat-hint>
                    <input type="text" matInput formControlName="assetId" placeholder="Asset ID">
                </mat-form-field>

                <mat-form-field appearance="fill" class="p-1  form-control">
                    <mat-label>Title</mat-label>
                    <mat-icon matPrefix class="material-symbols-outlined">info</mat-icon>
                    <mat-hint align="end"></mat-hint>
                    <input type="text" matInput formControlName="title" placeholder="Design Title">
                </mat-form-field>


                <mat-card-actions class="align-buttons-center">
                    <button type="submit" mat-raised-button color="primary" [disabled]="!newDesignForm.valid"><mat-icon
                            class="material-symbols-outlined">library_add</mat-icon>Create
                        Design</button>
                    <button type="reset" mat-raised-button color="warn"><mat-icon>cancel</mat-icon>Clear</button>
                </mat-card-actions>

            </form>
        </mat-card-content>
        <mat-card-footer><small>{{ Response }}</small></mat-card-footer>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" class="text-white" [mat-dialog-close]="true" cdkFocusInitial>
        <mat-icon class="material-symbols-outlined">close</mat-icon>
        Close
    </button>
</mat-dialog-actions>
